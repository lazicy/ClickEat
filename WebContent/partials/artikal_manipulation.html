<div ng-show="isAdmin">
    <form name="addForm" ng-submit="addArtikal()" ng-show="new">
        <div class="form-container">
            <h1>Dodavanje novog artikla</h1>
            <div class="form-ctrl">
                <label for="naziv">Naziv artikla: </label>
                <input type="text" name="naziv" ng-model="novi.naziv" required>
            </div>

            <div class="form-ctrl">
                <label for="tip">Tip artikla: </label>
                <select name="tip" ng-model="novi.tip"  required>
                    <option value="1">Jelo</option>
                    <option value="2">Piće</option>
                </select>
            </div>

            <div class="form-ctrl">
                <label for="cena">Cena: </label>
                <input type="number" step="0.001" name="cena" ng-model="novi.cena" required>
            </div>

            <div class="form-ctrl">
                <label for="kolicina">Količina: </label>
                <input type="number" step="0.001" name="kolicina" ng-model="novi.kolicina" required>
            </div>

            <div class="form-ctrl">
                <label for="opis">Opis artikla: </label>
                <input type="text" name="opis" ng-model="novi.opis">
            </div>

            <div class="form=ctrl">
                <label for="restoran">Restoran: </label>
                <select ng-options="r as r.naziv for r in restoranList track by r.id" ng-model="selected" required></select>
            </div>

            <div class="form-actions">
                <button type="submit" ng-disabled="addForm.$invalid">Dodaj novi artikal</button>
            </div>



    
          
        </div>
    </form>

    <form name="modifyForm" ng-submit="modifyArtikal()" ng-show="modify">
        <div class="form-container">
            <h1>Izmena artikla</h1>
            <div class="form-ctrl">
                <label for="naziv">Naziv artikla: </label>
                <input type="text" name="naziv" ng-model="izmena.naziv" required>
            </div>

            <div class="form-ctrl">
                <label for="tip">Tip artikla: </label>
                <select name="tip" ng-model="tipStr"  required>
                    <option value="1">Jelo</option>
                    <option value="2">Piće</option>
                </select>
            </div>

            <div class="form-ctrl">
                <label for="cena">Cena: </label>
                <input type="number" step="0.001"  name="cena" ng-model="izmena.cena" required>
            </div>

            <div class="form-ctrl">
                <label for="kolicina">Količina: </label>
                <input type="number" step="0.001"  name="kolicina" ng-model="izmena.kolicina" required>
            </div>

            <div class="form-ctrl">
                <label for="opis">Opis artikla: </label>
                <input type="text" name="opis" ng-model="izmena.opis">
            </div>

            <div class="form-ctrl">
                <label for="restoran">Restoran: </label>
                <input type="text" name="restoran" ng-model="izmena.restoran.naziv" ng-readonly="true">
            </div>

            <div class="form-actions">
                <button type="submit" ng-disabled="modifyForm.$invalid">Izmeni artikal</button>
            </div>



    
          
        </div>
    </form>

</div>
