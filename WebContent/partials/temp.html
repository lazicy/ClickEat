<div >
    <h2>Register</h2>

   

        <form name="form" ng-submit="register(user)" >
            <table>

                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <tr>
                        <td><label for="firstname">Korisniƒçko ime: </label></td>
                        <td><input type="text" name="username" id="username" class="form-control" ng-model="user.username" required /></td>
                        <td><span ng-show="form.username.$dirty && form.username.$error.required" >Obavezno polje.</span></td>
                        
                    </tr>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <tr>
                        <td> <label for="password">Lozinka: </label></td>
                        <td><input type="password" name="password" id="password" class="form-control" ng-model="user.password" required /></td>
                        <td> <span ng-show="form.lastName.$dirty && form.lastName.$error.required" >Obavezno polje.</span></td>
                        
                    </tr>
                </div>
                
                <div class="form-actions">
                    <tr>

                        <td><button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button></td>
                    </tr>
                    
                </div>
            </table>
        </form>
   
</div>
